<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="/icon.png" />
    <title>Doe sangue, doe Vida!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="/logo.png" alt="Doe">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>mais de 38.000 doações são necessarias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>
    <section class="form hide">
      <h2>Entre na lista de doadores</h2>
      <form action="/" method="POST">
        <input type="text" name="name" placeholder="Nome Completo">
        <input type="text" name="email" placeholder="E-mail">
        <input type="text" name="blood" placeholder="Tipo sanguíneo">

        <button>Quero ajudar</button>
      </form>
    </section>
    <main>
      <h2>Últimos <span>doadores</span></h2>

      <section class="donors">

        {% for donor in donors %}  
          <div class="donor">
            <div class="blood">{{donor.blood}}</div>
            <p>{{donor.name}}</p>
          </div>
        {% endfor %}

      </section>
    </main>
    <footer>
      Feito com ❤️ by <a href="http://about.me/joel.irineu" target="blank">Joel Irineu</a>.
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
